<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #1f1f1f;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
    }
    .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-left: 70px; 
            padding-right: 70px;
            padding-bottom: 100px;
       }
    h1 {
        color: green;
    }
    p {
    	color: white;
        line-height: 1.6;
    }
    a {
        color: #56b4e9;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .spinning-globe {
        position: absolute;
        top: 20px;
        right: 60px;
        z-index: 999;
    }
    .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50px;
            background-color: #384d5d;
        }
        .sidebar.left {
            left: 0;
        }
        .sidebar.right {
            right: 0;
        }
        /* Sidebar bars */
        .sidebar-bar {
            position: absolute;
            width: 8px;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #56b4e9;
        }
        .sidebar.left .sidebar-bar {
            left: 0;
        }
        .sidebar.right .sidebar-bar {
            right: 0;
        }
        .bottom-bar {
        position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 120px;
            background-color: #00008B;
            z-index: 999;
		}
        .bottom-bar-content{
        margin: 0 auto;
        max-width: 800px;
        position: relative;
        padding: 15px;
        }
</style>
<title>Radar Earth</title>
</head>

<body>
<div class="sidebar left">
    <div class="sidebar-bar"></div>
</div>
<div class="sidebar right">
    <div class="sidebar-bar"></div>
</div>
<div class="container">
    <h1>Radar Earth Beta</h1>
    <p>Please Search for any USA location!</p>

<form action="/weather" method="post">
    <label for="searchBar">Location Search:</label>
    <input type="text" id="searchBar" name="searchBar"
    placeholder="city, state zip">
    <button type="submit">Search</button>
</form>
</div>

<img src="spinningglobe.gif" alt="Spinning Globe" class="spinning-globe">


<div class="bottom-bar">
    <div class="bottom-bar-content">
        <p>Created by 4 college students during classes!</p>
        <p>Made by Wyatt Turbeville, Tommy Merchak, Lyndon Wright, Nathan Neff</p>
    </div>
</div>

</body>
