<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #1f1f1f; /* Dark background color */
        color: #fff; /* Light text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative; /* Necessary for absolute positioning */
    }
    /* Style your content as needed */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        color: #ffcc00; /* Yellowish heading color */
    }
    p {
        line-height: 1.6;
    }
    /* Define styles for links */
    a {
        color: #56b4e9; /* Light blue link color */
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    /* Position the spinning globe */
    .spinning-globe {
        position: absolute;
        top: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        z-index: 999; /* Ensure it's above other content */
    }
</style>
<title>Radar Earth</title>
</head>

<body>
    <div>
<form action="/weather" method="post">
    <label for="searchBar">Location Search:</label>
    <input type="text" id="searchBar" name="searchBar"
    placeholder="city, state zip">
    <button type="submit">Search</button>
</form>
</div>

<img src="spinningglobe.gif" alt="Spinning Globe" class="spinning-globe">
</body>
</html>
